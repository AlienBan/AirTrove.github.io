<html>
    <head>
        <title>AirTrove Sign In</title>
        <link rel="stylesheet" href="signcs.css">
    </head>
    <body>
        <div class="signin">
             <div class="navbar">
            <img src="logo123.png"class="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="bookin.html">ABOUT</a></li>
            </ul>
             </div>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
                    <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
                </div>
                <div class="social-icons">
                    <img src="fb.png">
                    <img src="tw.png">
                    <img src="gp.png">
                </div>
                <form id="signin" class="input-group">
                    <input type="text" id="user" class="input-field" placeholder="User Id" required>
                    <input type="text" id="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn" onclick="location.href='index.html'">Sign In</button>
                </form>
                <form id="signup" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn" onclick="location.href='index.html'">Sign Up</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("signin");
            var y = document.getElementById("signup");
            var z = document.getElementById("btn");
            
            function signup(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function signin(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>
</html>
